<html>
  <head>
    <title>Formula 1 Results WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="../css/tabwdc.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/es6-promise.min.js" type="text/javascript"></script>
    <script src="../js/f1res.js" type="text/javascript"></script>
  </head>
  <body>
	  <div class="jumbotron vertical-center">
      <div class="logodiv">
        <img src="../images/tablogo.png" height="80" />
        <img src="../images/cflag.png" height="80" />
      </div>
      <div>
        <div>
          <p style="font-weight:bold;">Get Formula 1 results data for a selected season ...</p>
          <p>This WDC uses the <a href="http://ergast.com/mrd/">Ergast Developer API</a> and currently retrieves race and result values for the selected season</p>
        </div>
      </div>
      <div>
        Enter the season for analysis:
        <input type="text" name="resyear" id="resyear" value="2016" style="width: 50px; text-align:center;" />
      </div>
      <div>
        </br>
        <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get F1 Season Data</button>
      </div>
    </div>
  </body>
</html>
